<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<div th:object="${cliente}" th:remove="tag">
	<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
		<li th:each="err: ${#fields.errors('*')}" th:text="${err}">
		</li>
	</ul>
</div>

<form th:action="@{/form}" th:object="${cliente}" method="post">
	<table>
		<tr>
			<td>NOMBRE</td>
			<td><input type="text" th:field="*{nombre}"  th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}">
				</small>
			</td>
		</tr>
		<tr>
			<td>APELLIDO</td>
			<td><input type="text" th:field="*{apellido}" th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}">
				</small>
			</td>
		</tr>
		<tr>
			<td>EMAIL</td>
			<td><input type="text" th:field="*{email}" th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">
				</small>
			</td>
		</tr>
		<tr>
			<td>FECHA DE CREACIÃ“N</td>
			<td><input type="text" th:field="*{fecCre}"  th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('fecCre')}"
					th:errors="*{fecCre}">
				</small>
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="Crear Cliente" /></td>
		</tr>
	</table>
	
<input type="hidden" th:field="*{id}"/>
</form>

</body>
</html>
